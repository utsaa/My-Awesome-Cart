{% extends 'shop/basic.html' %}
{% block title %} Contact Us {% endblock %}
{% block body %}
 <div class="container">
     <h3>Contact Us</h3>
     <form action="/shop/contact/" method="POST">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required="true">
  </div>
          <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>
          <div class="form-group">
    <label for="name">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number" required="true">
  </div>
          <div class="form-group">
   <div class="form-group">
    <label for="desc">How May We Help You ?</label>
    <textarea class="form-control" id="desc" name="desc" rows="3" ></textarea>
  </div>
          </div>
         <button type="submit" class="btn btn-success">Submit</button>
     </form>
 </div>
{% endblock %}

{% block js %}
<script>
    {% if thank %}
    alert('Thanks for contacting us.');
    document.location="/shop/";
    {% endif %}
</script>
{% endblock %}
